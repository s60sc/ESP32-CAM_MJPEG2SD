
<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Config Settings</title>
    <script src='/web?configs.js'></script>
    <STYLE type="text/css">
        th, td, p, input, button {
          font:20px 'Arial';
        }
        th, td {
          border-collapse: collapse;
          padding: 2px 3px;
          text-align: left;
        }
        table {
          border: 0px
        }
        th {
          font-weight:bold;
        }
        .button-group table{
          table-layout: fixed;
          width: 70%;
        }
        .button-group td {
          border: 0px
        }
        .settings_group td {
          border: solid 2px #ddd;
        }
        .fixWidth{
          width: 150px;
          display: inline-block;
        }
        
    </STYLE>
  </head>
  <body>
    <h2>Control</h2>
    <table id="button-group">
      <tr>
      <td><a href="/control?reset=1"><button class="fixWidth">Reboot ESP</button></a></td>
      <td><a href="/control?deldata=1"><button class="fixWidth">Reload /data</button></a></td>
      <td><a href="/control?clear=1"><button class="fixWidth">Clear NVS</button></a></td>
      </tr>
    </table>
    <br><br>
    <h2>Config Settings</h2>
    <h3>Press a button to view or modify a settings group (changed values are not validated)</h3>
    <h3>Press Save button to make changes permanent</h3>
    <table class="button-group">
      <tr>
      <td><button class="fixWidth" onclick='getConfig("0")'>Wifi</button></td>
      <td><button class="fixWidth" onclick='getConfig("01")'>Motion</button></td>
      <td><button class="fixWidth" onclick='getConfig("0123")'>Peripherals</button></td>
      <td><button class="fixWidth" onclick='getConfig("012")'>Other</button></td>
      <td><a href="/control?save=1"><button class="fixWidth">Save</button></a></td>
      </tr>
    </table>
    <div class="settings_group">
      <p id='configTable'></p>
    </div>
  </body>
</html>
